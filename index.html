<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="shortcut icon" href="/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0f1117" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,500;0,9..144,600;1,9..144,400&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="FIG" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>dixxx</title>
  </head>
  <body style="margin:0;background:#0f1117">
    <div id="root"></div>
    <div id="boot-error" style="display:none;min-height:100vh;justify-content:center;align-items:center;font-family:system-ui;background:#0f1117;color:#fff;text-align:center;padding:2rem">
      <div>
        <h1 style="font-size:2rem;margin:0 0 .5rem">figgg</h1>
        <p style="color:#888;margin:0 0 1rem" id="boot-error-msg">Something went wrong loading the app.</p>
        <button onclick="location.reload()" style="padding:.75rem 1.5rem;background:#6c63ff;color:#fff;border:none;border-radius:.75rem;font-size:1rem;cursor:pointer">Reload</button>
      </div>
    </div>
    <script>
      window.addEventListener('error', function(e) {
        var el = document.getElementById('boot-error');
        var msg = document.getElementById('boot-error-msg');
        if (el && !document.getElementById('root').children.length) {
          el.style.display = 'flex';
          if (msg && e.message) msg.textContent = e.message;
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
